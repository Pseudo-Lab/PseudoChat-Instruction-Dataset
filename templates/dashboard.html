<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoChat Dataset Collection</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <header>
        <h1>PseudoChat Dataset Collection</h1>
        <div class="sidebar">
            <a href="/">

            </a>
            <button onclick="openIntroduction()">Introduction</button>
            <button onclick="openInitialTask()">Initial Task</button>
            <button onclick="openMakePrompt()">Make Prompt</button>

    <script>
        function openIntroduction() {
            window.location.href = "/introduction";
        }

        function openInitialTask() {
            window.location.href = "/initial-task";
        }

        function openMakePrompt() {
            window.location.href = "/make-prompt";
        }

        function openMakeCompletion() {
            window.location.href = "/make-completion";
        }

            window.location.href = "/dashboard";
